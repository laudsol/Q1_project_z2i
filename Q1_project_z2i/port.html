<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>portfolio</title>
    <script defer src="jQuery.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link type="text/css" href="styles.css" rel="stylesheet">
  </head>
  <body>
    <!--NAV BAR -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header navbar-right">
          <a class="navbar-brand" href="#">
            zero-2-invested
          </a>
        </div>
        <ul class="nav nav-pills">
          <li role="presentation" class="active"><a href="index.html">Home</a></li>
        </ul>
      </div>
    </nav>

  <div class="container-fluid col-md-12">
    <!--Investment $ input -->
    <div class="row dollars">
      <div class="dollar_inv col-md-3 col-md-offset-6"><strong>How much are you investing today?</strong></div>
      <input class="dollarInput col-md-1" style="border:none;" type="text" name="dollar_inv" value="100000" id="dollar_inv">

    </div>
      <!--Elements -->
      <form>
        <div class="elements">
          <div class="row container-fluid">
            <div class="stock col-md-10 col-md-offset-1">
              <div class="tickerDiv col-md-2">
                <label class="tickerText col-md-6">Ticker:</label>
                <input class="tickerInput col-md-6" style="border:none;" type="text" name="ticker" value="aapl">
              </div>
              <div class="allocationDiv col-md-2">
                <label class="allocationText col-md-5">Allocation:</label>
                <input class="allocationVal col-md-4" style="border:none;" type="text" name="percent" value="50%">
              </div>
              <div class="currentSharesDiv col-md-3">
                <label class="currentSharesText col-md-8">Current shares:</label>
                <input class="currentSharesInput col-md-3" style="border:none;" type="text" name="currentShares" value="50">
              </div>
              <div class="priceDiv col-md-2">
                <div class="priceText col-md-5"><strong>Price:</strong></div>
                <div class="currentPriceOutput col-md-7">--</div>
              </div>
              <div class="sharesDiv col-md-4">
                <div class="sharesText col-md-8"><strong>Recommended shares:</strong></div>
                <div class="sharesOutput col-md-1">--</div>
              </div>
            </div>
          </div>
        </div>
        <!--END ELEMENTS-->
        <div class="row">
          <div class="totalRow col-md-10 col-md-offset-1">
            <div class="totalAllocation col-md-2 col-md-offset-2"><strong>Total allocation:</strong>
            </div>
            <div class="totalAllocationPerc col-md-1">100%
            </div>
            <div class="submit col-md-1 col-md-offset-5">
              <input type="submit" name="a" value="Submit">
            </div>
          </div>
        </div>
      </form>
    <div class="row">
      <button type="button" class="addBtn btn btn-default col-md-offset-1">+</button>
      <button type="button" class="remvBtn btn btn-default">-</button>
    </div>
    </div>
  </body>
</html>
