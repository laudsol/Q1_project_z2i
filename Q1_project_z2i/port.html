<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>portfolio</title>
    <script defer src="jQuery.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link type="text/css" href="styles.css" rel="stylesheet">
  </head>
  <body>
    <!--NAV BAR -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header navbar-right">
          <a class="navbar-brand" href="#">
            zero-2-invested
          </a>
        </div>
        <ul class="nav nav-pills">
          <li role="presentation" class="active"><a href="index.html">Home</a></li>
        </ul>
      </div>
    </nav>

  <div class="container-fluid col-md-12 col-sm-12">
    <!--Investment $ input -->
    <div class="row dollars">
      <div class="dollar_inv col-md-3 col-md-offset-6 col-sm-12"><strong>How much are you investing today?</strong></div>
      <input class="dollarInput col-md-1 col-sm-6" style="border:none;" type="text" name="dollar_inv" value="100000" id="dollar_inv">

    </div>
      <!--Elements -->
      <form>
        <div class="elements">
          <div class="row">
            <div class="headerRow col-md-10 col-md-offset-1">
              <div class="headerText col-md-2 col-md-offset-1 visible-md">Ticker</div>
              <div class="headerText col-md-2">Allocation</div>
              <div class="headerText col-md-2">Current Shares</div>
              <div class="headerText col-md-2">Price</div>
              <div class="headerText col-md-2">Recommended shares</div>
            </div>
          </div>
          <div class="row">
            <div class="stock col-md-10 col-md-offset-1 col-sm-12">
                <div class="tickerDiv col-md-2 col-md-offset-1 col-sm-12">
                  <div class="tickerText mobileActive col-sm-6">Ticker:</div>
                  <input class="tickerInput inOut col-md-12 col-sm-6" style="border:none;" type="text" name="ticker" value="aapl">
                </div>
                <div class="allocationDiv col-md-2 col-sm-12">
                  <div class="allocationText mobileActive col-sm-6">Allocation:</div>
                  <input class="allocationVal inOut col-md-12 col-sm-6" style="border:none;" type="text" name="percent" value="50%">
                </div>
                <div class="currentSharesDiv col-md-2 col-sm-12">
                  <div class="currentSharesText mobileActive col-sm-6">Current shares:</div>
                  <input class="currentSharesInput inOut col-md-12 col-sm-6" style="border:none;" type="text" name="currentShares" value="50">
                </div>
                <div class="priceDiv col-md-2 col-sm-12">
                  <div class="priceText mobileActive col-sm-6">Price:</div>
                  <div class="currentPriceOutput inOut col-md-12 col-sm-6">--</div>
                </div>
                <div class="sharesDiv col-md-2 col-sm-12">
                  <div class="sharesText mobileActive col-sm-6">Recommended shares:</div>
                  <div class="sharesOutput inOut col-md-12 col-sm-6">--</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--END ELEMENTS-->
        <div class="row">
          <div class="totalRow col-md-10 col-md-offset-1">
            <div class="totalAllocation col-md-2 col-md-offset-2 col-sm-6"><strong>Total allocation:</strong>
            </div>
            <div class="totalAllocationPerc col-md-1 col-sm-12"></div>
            <div class="submit col-md-1 col-md-offset-12">
              <input type="submit" name="a" value="Submit">
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <button type="button" class="addBtn btn btn-default col-md-offset-1">+</button>
        <button type="button" class="remvBtn btn btn-default">-</button>
      </div>
  </body>
</html>
